<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users CR</title>
</head>
<body>
    <Div style="display: flex; justify-content: space-between;">
        <h1>Add A New User</h1> <a href="/read/all">Home</a>
    </Div>
    <div style="display: block;">
        {% with messages = get_flashed_messages() %}<!-- declare a variable called messages -->
            {% if messages %}<!-- check if there are any messages -->
                {% for message in messages %}<!-- loop through the messages -->
                    <p>{{message}}</p><!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <Div style="margin: 0 auto; width: 500px;" >
        <Form action='/create' method='post'>
            <label>
                First Name:
                <input style="display: block;" type="text" name="first_name">
            </label>
            <label>
                Last Name:
                <input style="display: block;" type="text" name="last_name">
            </label>
            <label>
                Email:
                <input style="display: block;" type="text" name="email">
            </label>
            <input type='submit' value='Submit' style="display: block;">
        </Form>
    </Div>
</body>
</html>
